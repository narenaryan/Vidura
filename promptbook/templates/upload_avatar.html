{% extends 'base.html' %}
{% load i18n %}
{% block title %}upload avatar{% endblock title %}

{% block content %}
  <h1 class="title">{% trans "Upload Avatar" %}</h1>
  <div class="box">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" name="avatar">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                {% trans "Choose an avatar..." %}
              </span>
            </span>
          </label>
        </div>
      </div>
      <br>
      <button class="button" type="submit">{% trans "Upload" %}</button>
    </form>
  </div>
{% endblock %}
